<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>B4B07作業</title>
	<style>
		h4{
			color:red;
		 }

		label{
			color:blue;
		}

		input{
			color:brown;
		}

		div{
			color:blue;
			margin:5px;
		}
	</style>
</head>
<body>
<form id="form01">
	<label>姓名:</label>
	<input type="text"name="name01" value="陳宣羽"><br>
	<label>收件住址:</label>
	<input type="text"name="address01" value="台北市中山區德惠街3巷3號"><br>
	<label>電話:</label>
	<input type="tel"name="tel01" value="0908503227"><br>
	<label>電子郵件:</label>
	<input type="email"name="email01" value="xy011223@gmail.com"><br>
	<label>指定送貨日期:</label>
	<input type="date"name="date01"><br>
	<label>水果種類(三選一):</label><br>
	<input type="radio"name="fruit" id="fruit01" value="牛奶芭樂(一箱)">牛奶芭樂(1箱) 699元<br>
	<input type="radio"name="fruit" id="fruit02" value="臺東大目釋迦(6台斤)">臺東大目釋迦(6台斤) 988元<br>
	<input type="radio"name="fruit" id="fruit03" value="黑鑽石桑葚(5台斤)">巨峰葡萄(5台斤) 1269元<br>
</form>
<br>
<button onclick="shoppingInfo()"><h4>結帳</h4></button>
<div id="demo"></div>
<script>
	function shoppingInfo(){
	const x=document.getElementById("form01");
	var item ="";
	var price =0;
	var text ="<h4>您的購物資訊如下:</h4>";
	var i;
for (i=0;i<5;i++){
	switch (i){
		case 0:
			item ="姓名:";
			break;
		case 1:
			item ="收件住址:";
			break;
		case 2:
			item ="電話:";
			break;
		case 3:
			item ="電子郵件:";
			break;
		case 4:
			item ="指定送貨日期:";
			break;
	}
	text +=item +x.elements[i].value+"<br>";
	}
	for(i=5; i<=7;i++){
		if (x.elements[i].checked==true){
		switch (i){
			case 5:
				price= 854;
				break;
			case 6:
				price= 438;
				break;
			case 7:
				price= 135;
			break;
	}
	text+= "水果種類:"+x.elements[i].value +"<br>";
	text+= "價格合計:"+price +"元<br>";
	}
}
	document.getElementById("demo").innerHTML =text;
	}
</script>
</body>
</html>
